      <div class="welcome">
        <h2 class="headline-2">¡Hola! <br>Ingresá a la plataforma</h2>
      </div>
    </div>
    <div class="col-12 form-container">
      <form action="" (ngSubmit)="loginUser(usr)" #usr="ngForm">
        <div class="top row">
          <div class="col-lg-6 input-container">
            <label for="username">USUARIO</label>
            <input id="username" type="text" name="username" value="{{user.username}}" [(ngModel)]="user.username"  #username="ngModel" placeholder="nombre de usuario" required (keyup)="loginError = false">

          </div>
          <div class="col-lg-6 input-container">
            <label for="password">CONTRASEÑA</label>
            <input id="password" type="password" name="password" value="{{user.password}}" [(ngModel)]="user.password" #userpassword="ngModel" placeholder="Ingresá la contraseña" required (keyup)="loginError = false">

          </div>
        </div>
        <div>
          <div class="col-12">
            <label class="text-2 checkbox-container" tabindex="0">Acepto los <a href="" (click)="$event.preventDefault(); showTyC()">términos y condiciones</a>.
              <input type="checkbox" name="tyc" value="accepted" (click)="acceptTyc($event)" [(ngModel)]="user.termsAgreement">
              <span class="checkmark">
                <svg focusable="false" width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10.4375 1.93823L3.99219 8.96948L1.0625 5.77346" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
            </label>
          </div>
          <div class="col-12">
              <button *ngIf="!loginError" class="cta cta-primary cta-text" type="submit" name="button" [disabled]="user.invalid || !user.termsAgreement">Ingresar</button>
              <button *ngIf="loginError"  class="cta cta-primary cta-text" type="submit" name="button" disabled>Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
