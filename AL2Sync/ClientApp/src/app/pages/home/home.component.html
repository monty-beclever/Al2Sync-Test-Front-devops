<div class="container dashboard-wrapper" *ngIf="user && user.accessUrls && user.accessUrls.length > 0">
  <div class="dashboard-content">
    <div class="row">
      <ng-container *ngFor="let section of sections">
        <div class="col-md-6" *ngIf="user.accessUrls.includes(section.name) || user.accessUrls.includes('all')">
          <app-card
            [cardName]="section.name"
            [cardIcon]="section.icon"
            [cardTitle]="section.title"
            [cardDescription]="section.description">
          </app-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="container dashboard-footer">
  <div class="row">
    <div class="col-12">
      <h6>{{_environment.copyright}} V.{{_environment.version}}</h6>
    </div>
  </div>
</div>
<app-password-change (closeModal)="showChangePasswordModal($event)" *ngIf="changePassword"></app-password-change>
