<ng-template #template>
  <router-outlet></router-outlet>
</ng-template>
<ng-container *ngIf="!errorService.loadingError">
  <ng-container *ngTemplateOutlet="template"></ng-container>
</ng-container>
<ng-container *ngIf="errorService.loadingError">
  <app-error-message type="error" 
  (reEnter)="errorService.changeLoadingErrorState(false)"></app-error-message>
</ng-container>
<app-notification></app-notification>
